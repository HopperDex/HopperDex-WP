<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hopper Product Services - Technical Innovations</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --hopper-blue: #00B4D8;
            --hopper-dark-blue: #0077B6;
            --hopper-light-blue: #90E0EF;
            --hopper-bg: #0D1117;
            --hopper-white: #FFFFFF;
            --hopper-green: #2EC4B6;
            --hopper-red: #E63946;
            --hopper-yellow: #FFD166;
            --glow-color: rgba(0, 180, 216, 0.5);
        }
        body {
            margin: 0;
            padding: 20px;
            background: var(--hopper-bg);
            font-family: Arial, sans-serif;
            color: var(--hopper-white);
        }
        #fullContainer {
            width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        #container {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .chart-container {
            background: rgba(0, 180, 216, 0.1);
            border: 1px solid rgba(0, 180, 216, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 300px;
            box-shadow: 0 0 15px var(--glow-color);
            transition: box-shadow 0.3s ease;
        }
        .chart-container:hover {
            box-shadow: 0 0 25px var(--glow-color);
        }
        .title {
            color: var(--hopper-blue);
            text-align: center;
            font-size: 28px;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--glow-color);
        }
        .subtitle {
            color: var(--hopper-white);
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .stat-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--hopper-blue);
            min-width: 150px;
            text-shadow: 0 0 10px var(--glow-color);
        }
        .stat-label {
            font-size: 16px;
            color: var(--hopper-white);
            opacity: 0.8;
        }
        .progress-section {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }
        .progress-label {
            font-size: 16px;
            color: var(--hopper-white);
            text-align: right;
            opacity: 0.8;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--hopper-blue), rgba(0, 180, 216, 0.6));
            border-radius: 15px;
            transition: width 1s ease-in-out;
            box-shadow: 0 0 10px var(--glow-color);
        }
        .progress-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--hopper-white);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .source {
            color: var(--hopper-white);
            font-size: 12px;
            text-align: right;
            margin-top: 10px;
            opacity: 0.6;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .feature-card {
            background: rgba(0, 180, 216, 0.05);
            border: 1px solid rgba(0, 180, 216, 0.2);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .feature-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--hopper-blue);
        }
        .feature-desc {
            font-size: 14px;
            color: var(--hopper-white);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="fullContainer">
        <div class="title">Hopper Technical Innovations</div>
        <div class="subtitle">Cutting-Edge DeFi Technology</div>
        <div id="container">
            <div class="chart-container">
                <canvas id="innovationImpactChart"></canvas>
                <div class="source">Source: Hopper Whitepaper, 2024</div>
            </div>
            <div class="chart-container">
                <div style="margin-bottom: 15px; font-weight: bold; color: var(--hopper-blue);">Hybrid Market Making Impact</div>
                <div class="progress-section">
                    <div class="progress-label">Capital Efficiency</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 85%;"></div>
                        <div class="progress-text">85%</div>
                    </div>
                </div>
                <div class="progress-section">
                    <div class="progress-label">Slippage Reduction</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 90%;"></div>
                        <div class="progress-text">90%</div>
                    </div>
                </div>
                <div class="progress-section">
                    <div class="progress-label">Price Stability</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 80%;"></div>
                        <div class="progress-text">80%</div>
                    </div>
                </div>
                <div class="progress-section">
                    <div class="progress-label">Trading Volume</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 75%;"></div>
                        <div class="progress-text">75%</div>
                    </div>
                </div>
                <div class="source">Source: Hopper Whitepaper, 2024</div>
            </div>
            <div class="chart-container">
                <canvas id="smartRoutingChart"></canvas>
                <div class="source">Source: Hopper Whitepaper, 2024</div>
            </div>
            <div class="chart-container">
                <canvas id="tokenSecurityChart"></canvas>
                <div class="source">Source: Hopper Whitepaper, 2024</div>
            </div>
        </div>
    </div>

    <script>
        const hopperBlue = getComputedStyle(document.documentElement).getPropertyValue('--hopper-blue').trim();
        const hopperDarkBlue = getComputedStyle(document.documentElement).getPropertyValue('--hopper-dark-blue').trim();
        const hopperLightBlue = getComputedStyle(document.documentElement).getPropertyValue('--hopper-light-blue').trim();
        const hopperWhite = getComputedStyle(document.documentElement).getPropertyValue('--hopper-white').trim();
        const hopperRed = getComputedStyle(document.documentElement).getPropertyValue('--hopper-red').trim();
        const hopperYellow = getComputedStyle(document.documentElement).getPropertyValue('--hopper-yellow').trim();
        const hopperGreen = getComputedStyle(document.documentElement).getPropertyValue('--hopper-green').trim();

        // Innovation Impact Chart
        const innovationImpactCtx = document.getElementById('innovationImpactChart').getContext('2d');
        new Chart(innovationImpactCtx, {
            type: 'polarArea',
            data: {
                labels: [
                    'Hybrid Market Making',
                    'AI Smart Routing',
                    'Token Launch Security',
                    'Cross-Chain Integration',
                    'Real-Time Risk Control'
                ],
                datasets: [{
                    data: [90, 85, 95, 80, 90],
                    backgroundColor: [
                        'rgba(0, 180, 216, 0.7)',
                        'rgba(46, 196, 182, 0.7)',
                        'rgba(255, 209, 102, 0.7)',
                        'rgba(0, 119, 182, 0.7)',
                        'rgba(144, 224, 239, 0.7)'
                    ],
                    borderColor: [
                        'rgba(0, 180, 216, 1)',
                        'rgba(46, 196, 182, 1)',
                        'rgba(255, 209, 102, 1)',
                        'rgba(0, 119, 182, 1)',
                        'rgba(144, 224, 239, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Technical Innovation Impact Score',
                        color: hopperWhite,
                        font: {
                            size: 16,
                            weight: 'bold'
                        }
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: hopperWhite
                        }
                    }
                },
                scales: {
                    r: {
                        grid: {
                            color: 'rgba(0, 180, 216, 0.2)'
                        },
                        ticks: {
                            backdropColor: 'transparent',
                            color: 'rgba(255, 255, 255, 0.5)'
                        }
                    }
                }
            }
        });

        // Smart Routing Chart
        const smartRoutingCtx = document.getElementById('smartRoutingChart').getContext('2d');
        new Chart(smartRoutingCtx, {
            type: 'bar',
            data: {
                labels: ['Calculation Time', 'Path Optimization', 'Cost Savings', 'Success Rate'],
                datasets: [{
                    label: 'AI Smart Routing',
                    data: [10, 95, 40, 99.5],
                    backgroundColor: 'rgba(46, 196, 182, 0.7)',
                    borderColor: 'rgba(46, 196, 182, 1)',
                    borderWidth: 2,
                    borderRadius: 8
                }, {
                    label: 'Traditional Routing',
                    data: [100, 60, 0, 95],
                    backgroundColor: 'rgba(255, 255, 255, 0.2)',
                    borderColor: 'rgba(255, 255, 255, 0.5)',
                    borderWidth: 2,
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'AI Smart Routing Performance',
                        color: hopperWhite,
                        font: {
                            size: 16,
                            weight: 'bold'
                        }
                    },
                    subtitle: {
                        display: true,
                        text: 'Lower is better for Calculation Time (ms)',
                        color: 'rgba(255, 255, 255, 0.8)',
                        font: {
                            size: 12
                        }
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: hopperWhite
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 180, 216, 0.1)'
                        },
                        ticks: {
                            color: hopperWhite
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(0, 180, 216, 0.1)'
                        },
                        ticks: {
                            color: hopperWhite
                        }
                    }
                }
            }
        });

        // Token Security Chart
        const tokenSecurityCtx = document.getElementById('tokenSecurityChart').getContext('2d');
        new Chart(tokenSecurityCtx, {
            type: 'doughnut',
            data: {
                labels: [
                    'Smart Contract Audit',
                    'Real-time Monitoring',
                    'Anomaly Detection',
                    'Risk Assessment',
                    'Emergency Response'
                ],
                datasets: [{
                    data: [25, 20, 20, 15, 20],
                    backgroundColor: [
                        'rgba(0, 180, 216, 0.8)',
                        'rgba(46, 196, 182, 0.8)',
                        'rgba(255, 209, 102, 0.8)',
                        'rgba(0, 119, 182, 0.8)',
                        'rgba(144, 224, 239, 0.8)'
                    ],
                    borderColor: [
                        'rgba(0, 180, 216, 1)',
                        'rgba(46, 196, 182, 1)',
                        'rgba(255, 209, 102, 1)',
                        'rgba(0, 119, 182, 1)',
                        'rgba(144, 224, 239, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Token Launch Security Components',
                        color: hopperWhite,
                        font: {
                            size: 16,
                            weight: 'bold'
                        }
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: hopperWhite
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
