<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AIDverse AI Infrastructure</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root {
            --primary-color: #00B4D8;
            --secondary-color: #2CD1DB;
            --background-color: #0D1117;
            --text-color: #FFFFFF;
        }
        body {
            margin: 0;
            padding: 20px;
            background: var(--background-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            color: var(--text-color);
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 16px;
            margin-bottom: 40px;
        }
        .chart-container {
            background: rgba(0, 180, 216, 0.1);
            border: 1px solid rgba(0, 180, 216, 0.3);
            border-radius: 10px;
            padding: 20px;
            height: 800px;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">AI Infrastructure Network</h1>
        <div class="subtitle">Distributed Computing Resources and AI Model Marketplace</div>
        
        <div class="chart-container" id="infrastructureChart"></div>
    </div>

    <script>
        const infrastructureChart = echarts.init(document.getElementById('infrastructureChart'));
        const infrastructureOption = {
            backgroundColor: 'transparent',
            title: {
                text: 'AI Infrastructure Components',
                textStyle: { color: '#FFFFFF' }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{b}: {c}'
            },
            series: [{
                type: 'tree',
                name: 'AI Infrastructure',
                data: [{
                    name: 'AI Infrastructure',
                    itemStyle: { color: '#00B4D8' },
                    children: [
                        {
                            name: 'Computing Network',
                            itemStyle: { color: '#2CD1DB' },
                            children: [
                                {
                                    name: 'GPU Nodes',
                                    itemStyle: { color: '#48BFE3' },
                                    children: [
                                        { 
                                            name: 'High Performance',
                                            value: '500+ TFLOPS',
                                            itemStyle: { color: '#5390D9' }
                                        },
                                        {
                                            name: 'Standard',
                                            value: '100-500 TFLOPS',
                                            itemStyle: { color: '#5390D9' }
                                        }
                                    ]
                                },
                                {
                                    name: 'CPU Nodes',
                                    itemStyle: { color: '#48BFE3' },
                                    children: [
                                        {
                                            name: 'High Capacity',
                                            value: '128+ Cores',
                                            itemStyle: { color: '#5390D9' }
                                        },
                                        {
                                            name: 'Standard',
                                            value: '32-64 Cores',
                                            itemStyle: { color: '#5390D9' }
                                        }
                                    ]
                                },
                                {
                                    name: 'Edge Computing',
                                    itemStyle: { color: '#48BFE3' },
                                    children: [
                                        {
                                            name: 'Load Balancing',
                                            itemStyle: { color: '#5390D9' }
                                        },
                                        {
                                            name: 'Resource Optimization',
                                            itemStyle: { color: '#5390D9' }
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            name: 'AI Model Marketplace',
                            itemStyle: { color: '#2CD1DB' },
                            children: [
                                {
                                    name: 'Model Categories',
                                    itemStyle: { color: '#48BFE3' },
                                    children: [
                                        {
                                            name: 'Computer Vision',
                                            itemStyle: { color: '#5390D9' }
                                        },
                                        {
                                            name: 'Natural Language',
                                            itemStyle: { color: '#5390D9' }
                                        },
                                        {
                                            name: 'Generative AI',
                                            itemStyle: { color: '#5390D9' }
                                        }
                                    ]
                                },
                                {
                                    name: 'Verification System',
                                    itemStyle: { color: '#48BFE3' },
                                    children: [
                                        {
                                            name: 'Quality Assurance',
                                            itemStyle: { color: '#5390D9' }
                                        },
                                        {
                                            name: 'Performance Testing',
                                            itemStyle: { color: '#5390D9' }
                                        }
                                    ]
                                },
                                {
                                    name: 'Payment Models',
                                    itemStyle: { color: '#48BFE3' },
                                    children: [
                                        {
                                            name: 'Pay-per-use',
                                            itemStyle: { color: '#5390D9' }
                                        },
                                        {
                                            name: 'Subscription',
                                            itemStyle: { color: '#5390D9' }
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            name: 'Green Computing',
                            itemStyle: { color: '#2CD1DB' },
                            children: [
                                {
                                    name: 'Energy Monitoring',
                                    itemStyle: { color: '#48BFE3' }
                                },
                                {
                                    name: 'Carbon Footprint',
                                    itemStyle: { color: '#48BFE3' }
                                },
                                {
                                    name: 'Efficiency Metrics',
                                    itemStyle: { color: '#48BFE3' }
                                }
                            ]
                        }
                    ]
                }],
                symbolSize: 14,
                label: {
                    color: '#FFFFFF',
                    position: 'left',
                    verticalAlign: 'middle',
                    align: 'right'
                },
                leaves: {
                    label: {
                        position: 'right',
                        verticalAlign: 'middle',
                        align: 'left'
                    }
                },
                expandAndCollapse: true,
                animationDuration: 550,
                animationDurationUpdate: 750,
                initialTreeDepth: 3,
                orient: 'LR',
                layout: 'orthogonal'
            }]
        };
        
        infrastructureChart.setOption(infrastructureOption);

        window.addEventListener('resize', () => {
            infrastructureChart.resize();
        });
    </script>
</body>
</html>
