<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hopper Core Competitive Advantages</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --hopper-blue: #00B4D8;
            --hopper-dark-blue: #0077B6;
            --hopper-light-blue: #90E0EF;
            --hopper-bg: #0D1117;
            --hopper-white: #FFFFFF;
            --glow-color: rgba(0, 180, 216, 0.5);
        }
        body {
            margin: 0;
            padding: 20px;
            background: var(--hopper-bg);
            font-family: Arial, sans-serif;
            color: var(--hopper-white);
        }
        #fullContainer {
            width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .chart-container {
            background: rgba(0, 180, 216, 0.1);
            border: 1px solid rgba(0, 180, 216, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 500px;
            box-shadow: 0 0 15px var(--glow-color);
            transition: box-shadow 0.3s ease;
        }
        .chart-container:hover {
            box-shadow: 0 0 25px var(--glow-color);
        }
        .title {
            color: var(--hopper-blue);
            text-align: center;
            font-size: 28px;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--glow-color);
        }
        .subtitle {
            color: var(--hopper-white);
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .source {
            color: var(--hopper-white);
            font-size: 12px;
            text-align: right;
            margin-top: 10px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="fullContainer">
        <div class="title">Hopper Core Competitive Advantages</div>
        <div class="subtitle">Industry-Leading Performance Metrics</div>
        <div class="chart-container">
            <canvas id="competitiveAdvantageChart"></canvas>
            <div class="source">Source: Hopper Whitepaper, 2024</div>
        </div>
    </div>


    <script>
        const hopperBlue = getComputedStyle(document.documentElement).getPropertyValue('--hopper-blue').trim();
        const hopperWhite = getComputedStyle(document.documentElement).getPropertyValue('--hopper-white').trim();



        // Competitive Advantage Chart
        const compAdvCtx = document.getElementById('competitiveAdvantageChart').getContext('2d');
        new Chart(compAdvCtx, {
            type: 'radar',
            data: {
                labels: [
                    'Transaction Speed',
                    'AI Integration',
                    'Capital Efficiency',
                    'Security',
                    'Cross-Chain Support',
                    'Community Size'
                ],
                datasets: [
                    {
                        label: 'Hopper',
                        data: [95, 85, 90, 95, 90, 80],
                        fill: true,
                        backgroundColor: 'rgba(0, 180, 216, 0.3)',
                        borderColor: 'rgba(0, 180, 216, 1)',
                        pointBackgroundColor: 'rgba(0, 180, 216, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(0, 180, 216, 1)'
                    },
                    {
                        label: 'Industry Average',
                        data: [60, 45, 55, 70, 60, 65],
                        fill: true,
                        backgroundColor: 'rgba(150, 150, 150, 0.2)',
                        borderColor: 'rgba(150, 150, 150, 0.8)',
                        pointBackgroundColor: 'rgba(150, 150, 150, 0.8)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(150, 150, 150, 1)'
                    }
                ]
            },
            options: {
                elements: {
                    line: {
                        borderWidth: 3
                    }
                },
                scales: {
                    r: {
                        angleLines: {
                            color: 'rgba(0, 180, 216, 0.1)'
                        },
                        grid: {
                            color: 'rgba(0, 180, 216, 0.1)'
                        },
                        pointLabels: {
                            color: hopperWhite,
                            font: {
                                size: 14
                            }
                        },
                        ticks: {
                            backdropColor: 'transparent',
                            color: 'rgba(255, 255, 255, 0.5)',
                            z: 100
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Hopper Core Competitive Advantages',
                        color: hopperWhite,
                        font: {
                            size: 18,
                            weight: 'bold'
                        }
                    },
                    subtitle: {
                        display: true,
                        text: 'Industry-Leading Performance Metrics',
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: {
                            size: 14
                        }
                    },
                    legend: {
                        labels: {
                            color: hopperWhite
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.r !== null) {
                                    label += context.parsed.r + '/100';
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
